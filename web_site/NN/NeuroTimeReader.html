<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroTimeReader</title>
    <link rel="stylesheet" href="css/NeuroTimeReader.css">
</head>
<body>
    <header>
        <div class="clock-struct">
            <div class = "clock">
                <div class="hour">
                    <div class="hours"></div>
                </div>

                <div class="minute">
                    <div class="minutes"></div>
                </div>

                <div class="second">
                    <div class="seconds"></div>
                </div>

            </div>

            <img src="image/arrow.png" alt="arrow" class="arrow">

            <div class = "digital_clock"></div>
            
        </div>
    </header>


    <script src="js/NeuroTimeReader.js"></script>
</body>
</html>
