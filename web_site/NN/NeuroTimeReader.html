<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroTimeReader</title>
    <link rel="stylesheet" href="css/NeuroTimeReader.css">
    <script src="js/DragAndDrop.js"></script>
</head>
<body>
<header>
    <div id="clock-struct" class="clock_struct_for_NN">
        <div id="clock" class="active">
            <div class="hour">
                <div class="hours"></div>
            </div>

            <div class="minute">
                <div class="minutes"></div>
            </div>
        </div>


        <div id="clear_image" class="not_active">
            Your clock image
        </div>
        <img class="not_active" id="original_image" src="" alt="Image from API"  />

        <img src="image/arrow.png" alt="arrow" id="arrow">

        <div id="preprocessed_image" class="not_active">
            Preprocessed clock image
        </div>
        <img class="not_active" id="formed_image" src="" alt="Image from API"  />
        <img src="image/arrow.png" alt="arrow" class="not_active" id="sec_arrow">

        <div id="digital_clock" class="active">00:00</div>




    </div>
</header>


<div class="model-block"></div>

<div id="dropArea" ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)"
     ondrop="dropHandler_for_NN(event)">
    Drop your image with clock here
</div>
<div id="result_block" class="not_active">
    <h4 class="active" id="not_correct_result">Your clock is not set correctly</h4>
    <h4 class="not_active" id="correct_result">Your clock is correctly</h4>
    <p id="hour_result"></p>
    <p id="minutes_result"></p>
</div>


<button id="button_for_switch_mode" onclick="switch_mode(event)" class="active_for_button">
    Full Mode
</button>

<button id="button_back" class="not_active" onclick = "back_button(event)">
    Back
</button>




</body>
</html>
