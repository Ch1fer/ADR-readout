<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroTimeReader</title>
    <link rel="stylesheet" href="css/NeuroTimeReader.css">
    <script src="js/DragAndDrop.js"></script>
</head>
<body>
<header>
    <div class="clock-struct">
        <div class="clock">
            <div class="hour">
                <div class="hours"></div>
            </div>

            <div class="minute">
                <div class="minutes"></div>
            </div>
        </div>

        <img src="image/arrow.png" alt="arrow" class="arrow">

        <div class="digital_clock">00:00</div>

    </div>
</header>


<div class="model-block"></div>

<div id="dropArea" ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)"
     ondrop="dropHandler(event)">
    Drop your image with clock here
</div>


</body>
</html>
